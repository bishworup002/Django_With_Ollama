<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Property Project{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        header { background: #f4f4f4; padding: 1rem; }
        .property-list { display: flex; flex-wrap: wrap; gap: 20px; }
        .property-item { border: 1px solid #ddd; padding: 10px; width: 300px; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <header>
        <h1>Property Project</h1>
        <nav>
            <a href="{% url 'property_list' %}">All Properties</a>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Property Project</p>
    </footer>
</body>
</html>
